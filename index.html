<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Sign-Up-Page</title>
</head>
<body class="container column centering">
    <div class="sign-up-header container ">Cozy Club</div>
    <div class="sign-up-body container centering">
        <div class="sign-up-window container column centering">
            <h1>Sign Up</h1>
            <form class="container column centering" action="" method="post">
                <div class="container">
                    <label for="first-name">Firstname</label>
                    <input type="text" name="first_name" id="first-name">
                </div>
                <div class="container">
                    <label for="last-name">Lastname</label>
                    <input type="text" name="last_name" id="last-name">
                </div>
                <div class="container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="container">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password" id="password-confirm">
                </div>
                <div class="container">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sign-up-footer container">Footer</div>
</body>
</html>
